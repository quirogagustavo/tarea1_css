<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <section>
        <h2>Formulario de registro</h2>
        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <br>
            <div>    
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
            </div>
            <p>Modalidad de cursada:
                <input type="radio" name="tipo" id="ondemand">
                <label for="ondemand">On-Demand</label>
                <input type="radio" name="tipo" id="vivo">
                <label for="vivo">En vivo</label>
            </p>
            <div>    
                <label for="correo">Correo:</label>
                <input type="email" id="correo">
            </div>
            <br/>
            <div>
                <input type="checkbox" id="info">
                <label for="info">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
            </div>
            <br/>
            <div>
                <input type="checkbox" id="terminos">
                <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
            </div>
            <br/>
         <div>
            <input type="submit" value="Enviar">
        </div>
        </form>
</section>
</body>
</html>
